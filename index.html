<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ruleta de Deletreo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f0f4f8;
    }
    #ruleta {
      width: 300px;
      height: 300px;
      border: 10px solid #444;
      border-radius: 50%;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: conic-gradient(#ff9f1c 0% 25%, #2ec4b6 25% 50%, #e71d36 50% 75%, #8ecae6 75% 100%);
      transition: transform 3s ease-out;
    }
    #palabra {
      display: none;
      font-size: 60px;
      font-weight: bold;
      color: #fff;
      background: #023047;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
      margin-top: 100px;
    }
    #siguiente {
      display: none;
      margin-top: 30px;
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #219ebc;
      color: #fff;
      cursor: pointer;
    }
    #siguiente:hover {
      background: #126782;
    }
  </style>
</head>
<body>
  <h1>Ruleta del Concurso de Deletreo</h1>
  <div id="ruleta">ðŸŽ¡</div>
  <button onclick="girar()">Girar</button>

  <div id="palabra"></div>
  <button id="siguiente" onclick="reiniciar()">Siguiente</button>

  <script>
    const palabras = ["Elefante", "Mariposa", "HipopÃ³tamo", "Biblioteca", "Ornitorrinco", "HelicÃ³ptero"];
    let angulo = 0;

    function girar() {
      const vueltas = Math.floor(Math.random() * 5) + 5;
      const extra = Math.floor(Math.random() * 360);
      angulo += vueltas * 360 + extra;
      document.getElementById("ruleta").style.transform = `rotate(${angulo}deg)`;

      const palabra = palabras[Math.floor(Math.random() * palabras.length)];

      setTimeout(() => {
        document.getElementById("ruleta").style.display = "none";
        document.querySelector("button").style.display = "none"; // Esconde botÃ³n girar
        document.getElementById("palabra").innerText = palabra;
        document.getElementById("palabra").style.display = "inline-block";
        document.getElementById("siguiente").style.display = "inline-block";
      }, 10000); // 10 segundos
    }

    function reiniciar() {
      document.getElementById("ruleta").style.display = "flex";
      document.querySelector("button").style.display = "inline-block";
      document.getElementById("palabra").style.display = "none";
      document.getElementById("siguiente").style.display = "none";
    }
  </script>
</body>
</html>
