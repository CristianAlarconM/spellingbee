<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ruleta Spelling Bee</title>
<style>
  body {
    background: #f4f4f4;
    font-family: 'Arial', sans-serif;
    text-align: center;
    padding: 20px;
    color: #333;
  }
  h1 {
    margin-bottom: 10px;
  }
  #pointer {
    width: 0; 
    height: 0; 
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 40px solid #333;
    margin: 0 auto;
    position: relative;
    top: 5px;
  }
  #ruleta {
    width: 400px;
    height: 400px;
    border: 8px solid #999;
    border-radius: 50%;
    margin: 20px auto;
    background: #fff;
    position: relative;
    transition: transform 3s ease-out;
    overflow: hidden;
  }
  #girarBtn {
    background: #007BFF;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
  }
  #girarBtn:disabled {
    background: #ccc;
    cursor: not-allowed;
  }
  #resultado {
    margin-top: 30px;
    font-size: 40px;
    font-weight: bold;
    color: #007BFF;
    background: #fff;
    padding: 20px 30px;
    border-radius: 12px;
    display: inline-block;
    min-width: 250px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  #contador {
    margin-top: 10px;
    font-size: 18px;
    color: #666;
  }
</style>
</head>
<body>

<h1>ðŸŽ¯ Ruleta Spelling Bee 2025</h1>
<p>Haz clic para girar y seleccionar una palabra al azar</p>

<div id="pointer"></div>

<div id="resultado">Esperando...</div>

<script>
  // Lista de palabras
  let palabras = [

    "biodiversity","biology","bizarre","blanket","bravery","breakfast","breeze","brilliant","calculate","carbon",
    "channel","clever","climate","conductor","cooperation","courage","cousin","cupboard","dangerous","decimal",
    "democracy","depth","desert","diagram","disappear","discover","eclipse","electricity","elephant","empire",
    "encyclopedia","endangered","energy","enough","enthusiastic","environment","equation","exercise","experiment","explorer",
    "favorite","fiction","foggy","fossil","fraction","fragile","freedom","galaxy","gallon","generous",
    "geometry","giraffe","glacier","gravity","habitat","harvest","heroic","honest","horizon","humidity",
    "hunger","hypothesis","icicle","imagine","important","infinite","internet","invention","island","jealous",
    "journal","journalistic","journey","jungle","justice","karate","keyboard","kilogram","kindness","kitchen",
    "knife","knowledge","knowledgeable","language","lantern","legend","library","lighthouse","literature","logic",
    "loyal","magnet","mature","measurement","meteor","mineral","mirror","molecule","mountain","mystery",
    "nation","nature","negative","nervous","network","noble","nutrition","observatory","observe","obvious",
    "ocean","optimistic","orbit","organism","oxygen","parade","percentage","planet","poetry","polite",
    "prairie","puzzle","quake","quest","question","questionnaire","quick","quiet","radius","receipt",
    "recycle","refuge","renewable","responsibility","responsible","rhythm","robot","satellite","scientist","shelter",

  ];

  let ruleta = document.getElementById("ruleta");
  let resultado = document.getElementById("resultado");
  let contador = document.getElementById("contador");
  let girarBtn = document.getElementById("girarBtn");

  function actualizarContador() {
    contador.textContent = `Quedan ${palabras.length} palabras.`;
  }

  // Dibujar segmentos con colores suaves
  function dibujarRuleta() {
    ruleta.innerHTML = ""; 
    let total = palabras.length;
    let angleStep = 360 / total;
    palabras.forEach((palabra, i) => {
      let segment = document.createElement("div");
      segment.style.position = "absolute";
      segment.style.width = "50%";
      segment.style.height = "50%";
      segment.style.background = `hsl(${(i * 10) % 360}, 50%, 85%)`; // tonos pastel
      segment.style.transformOrigin = "100% 100%";
      segment.style.transform = `rotate(${i * angleStep}deg) skewY(${90 - angleStep}deg)`;
      ruleta.appendChild(segment);
    });
    actualizarContador();
  }

  dibujarRuleta();

  function speakWord(word) {
    let utter = new SpeechSynthesisUtterance(word);
    utter.lang = "en-US"; // voz en inglÃ©s
    utter.rate = 0.9; // velocidad un poco mÃ¡s lenta
    speechSynthesis.speak(utter);
  }

  girarBtn.addEventListener("click", () => {
    if (palabras.length === 0) {
      resultado.textContent = "âœ… Â¡No quedan mÃ¡s palabras!";
      girarBtn.disabled = true;
      return;
    }

    let elegido = Math.floor(Math.random() * palabras.length);
    let palabra = palabras[elegido];
    palabras.splice(elegido, 1); // quitarla para que no se repita

    // AnimaciÃ³n de giro
    let vueltas = 4 * 360; 
    let extra = Math.floor(Math.random() * 360); 
    let totalGiro = vueltas + extra;

    ruleta.style.transition = "transform 3s ease-out";
    ruleta.style.transform = `rotate(${totalGiro}deg)`;

    setTimeout(() => {
      resultado.textContent = `ðŸŽ‰ ${palabra.toUpperCase()} ðŸŽ‰`;
      speakWord(palabra); // pronunciar palabra en inglÃ©s
      dibujarRuleta(); // Redibujar con las palabras restantes
    }, 3000);
  });
</script>
</body>
</html>
